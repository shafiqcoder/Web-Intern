<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intervals and Timers</title>
  </head>
  <body>
    <script>
      setTimeout(function () {
        console.log("I am Set time out Function");
      }, 1000);
      function check() {
        console.log(
          "I am Repeated Function, Use me to repeat or check something after interval"
        );
      }
      setTimeout(check, 0);

      setInterval(check, 3000); //This fn will run after the first 3 sec. What about somrthing we wish to run at start and every 3 sec?? Solution above.

      //How to stop setTimeout function from running?

      function I_will_run() {
        document.body.innerHTML = `<p>You have not stopped me by clicking</p>`;
      }

      const timer = setTimeout(I_will_run, 2000);
      window.addEventListener("click", function () {
        console.log("You Clicked! You saved");
        document.body.innerHTML = `<p>:-)</p>`;
        clearTimeout(timer);
      });
    </script>
  </body>
</html>
